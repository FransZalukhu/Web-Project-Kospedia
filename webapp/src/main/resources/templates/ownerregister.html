<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Kita Bersama</title>
    <link rel="stylesheet" href="assets/styleregist.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="/ownerregister" method="post">
        <h1>Register</h1>
        <div class="input_box">
          <input
            type="text"
            name="usernamepemilik"
            id=""
            placeholder="Username"
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input_box">
          <input
            type="phonennumber"
            name="notelepon"
            placeholder="No Telepon"
          />
          <i class="bx bxs-phone"></i>
        </div>
        <div class="input_box">
          <input type="email" name="email" placeholder="Email" />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input_box">
          <input type="text" name="alamatpemilik" placeholder="Alamat" />
          <i class="bx bxs-map"></i>
        </div>
        <div class="input_box">
          <input type="password" name="password" placeholder="Password" />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn_gegabah">Register</button>
        <div class="register-link">
          <p>Sudah Punya Akun ? <a href="loginowner">Login di Sini</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
