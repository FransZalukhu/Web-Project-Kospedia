<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemesanan Kita Bersama</title>
    <link rel="stylesheet" href="assets/stylelogin.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="/pesan" method="post" th:object="${pemesanan}">
        <h1>Pemesanan</h1>
        <div class="input_box"><input type="text" name="namakos" /><br /></div>
        <div class="input_box">
          <input type="date" name="tanggalmulai" /><br />
        </div>
        <div class="input_box">
          <input type="date" name="tanggalselesai" /><br />
        </div>
        <button type="submit" class="btn_gegabah">Pesan</button>
      </form>
    </div>
  </body>
</html>
